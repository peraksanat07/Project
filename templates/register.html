{% extends "u_layout.html" %}
{% block content %}
<!-- Page title and heading -->
<h2>Register | Library</h2>
<h3>If you want to become an admin</h3>

<!-- Main content container -->
<div class="container">
    <div class="box form-box">
        <!-- Form header -->
        <header>Sign Up</header>
        
        <!-- Registration form -->
        <form action="" method="post">

            <!-- Username input field -->
            <div class="field input">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" autocomplete="off" required value="{{ request.form.username }}" maxlength="25">
            </div> <!-- class="field input" -->

            <!-- Email input field -->
            <div class="field input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" autocomplete="off" required value="{{ request.form.email }}" maxlength="70">
            </div> <!-- class="field input" -->

            <!-- Age input field -->
            <div class="field input">
                <label for="age">Age (Must be 16 or over)</label>
                <input type="number" name="age" id="age" autocomplete="off" required value="{{ request.form.age }}">
            </div> <!-- class="field input" -->

            <!-- Password input field -->
            <div class="field input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="off" required minlength="8" maxlength="10">
            </div> <!-- class="field input" -->
 
            <!-- Confirm Password input field -->
            <div class="field input">
                <label for="confirmpassword">Confirm Password *</label>
                <input type="password" name="confirmpassword" id="confirmpassword" autocomplete="off" required minlength="8" maxlength="10">
            </div> <!-- class="field input" -->

            <!-- Message display -->
            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}

            <!-- Submit button -->
            <div class="field">
                <input type="submit" class="btn" name="submit" value="Register" required>
            </div> <!-- class="field" -->

            <!-- Links section (sign in link) -->
            <div class="links">
                <p>Already a member? <a href="log-in">Sign In</a></p>
            </div> <!-- class="links" -->
        </form>
    </div> <!-- class="box form-box" -->
</div> <!-- class="container" -->

{% endblock %}
