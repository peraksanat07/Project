{% extends "a_layout.html" %}
{% block content %}

<main>
    <div class="main-box top">
        <h2>Hello <b>{{ username }}</b>, Welcome to the Library Admin Page</h2>
    </div>
    
    <div class="main-box">
        <p>Your email is <b>{{ email }}</b>.</p>
    </div>
    
    <div class="main-box">
        <p>And you are <b>{{ age }} years old</b>.</p>
    </div>
</main>
{% endblock %}
