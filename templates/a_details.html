{% extends 'layout.html' %}
{% block content %}
<div id="content">
  {% if author[3] %}
    <img src="{{ author[3] }}" style="float:right;" width = 300px />
  {% endif %}
  <h2>About {{ author[1] }}</h2>
  <p>{{ author[2] }}</p>
</div>
  <p> Books:
  {% for book in books %}
    <a href="/books/{{ book[0] }}">{{ book[1] }}</a>{% if not loop.last %}, {% endif %}
  {% endfor %}
  </p>
{% endblock %}
